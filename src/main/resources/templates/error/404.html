<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error 404 - Página no encontrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .logo {
      max-width: 160px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #0d6efd;
      animation: float 2s ease-in-out infinite;
    }
    .error-text {
      color: #6c757d;
      font-size: 1.25rem;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    
    <img src="/images/cropped-cropped-cropped-LOGO-PAGINA-1.png" alt="Logo Empresa" class="logo mb-4">

    <div class="error-code">404</div>

    <p class="error-text mb-3">Lo sentimos, la página que buscas no fue encontrada.</p>

    <a href="/" class="btn btn-primary">
      Volver al inicio
    </a>
  </div>

</body>
</html>
