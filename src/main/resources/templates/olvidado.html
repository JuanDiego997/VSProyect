<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="/css/olvidado.css" />
   
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="mb-4 text-start">
            <a href="authlogin" class="btn btn-outline-light btn-sm">
              <i class="bi bi-arrow-left me-1"></i> Volver al login
            </a>
          </div>

          <div class="recover-container">
            <h2 class="text-center mb-4 fw-bold">Recuperar contraseña</h2>
            <p class="text-center mb-4">
              Ingresa tu correo y te enviaremos un enlace para restablecerla
            </p>

            <form id="recoverForm">
              <div class="mb-3">
                <input
                  name="email"
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Correo electrónico"
                  required
                />
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  Enviar enlace
                </button>
              </div>
            </form>

            <p class="text-center mt-3">
              ¿Recordaste tu contraseña?
              <a href="authlogin" class="text-decoration-none"
                >Iniciar sesión</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

   
    <script th:src="@{/js/olvidado.js}" defer></script>
  </body>
 
</html>
