<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSP Tours | Viajes Premium en Perú</title>
  <meta name="description"
    content="Agencia de viajes especializada en tours por Perú. Transporte seguro, guías expertos y experiencias únicas.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Bootstrap CSS (first) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Common CSS (navbar/footer) -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <!-- Page-specific CSS (inicio.css - last) -->
  <link rel="stylesheet" href="css/contacto.css">
</head>

<body>

<nav th:replace="~{fragments/layout :: nav}"></nav>
<main style="margin-top: 50px">
  <div class="container py-5">
    <h2 class="text-center mb-5 fw-bold text-black">
      <br />¡HABLEMOS DE TU PRÓXIMO VIAJE!
    </h2>
    <div class="row text-center mb-3">
      <div class="col-md-4 mb-4 info-contacto">
        <div class="icono-contacto"><i class="fas fa-phone-alt"></i></div>
        <strong style="color: #000">Teléfono</strong>
        <p style="color: #000">+51 928 626 343</p>
      </div>
      <div class="col-md-4 mb-4 info-contacto">
        <div class="icono-contacto"><i class="fas fa-globe"></i></div>
        <strong style="color: #000">Sitio Web</strong>
        <p style="color: #000">www.vsptours.com</p>
      </div>
      <div class="col-md-4 mb-4 info-contacto">
        <div class="icono-contacto"><i class="fas fa-envelope"></i></div>
        <strong style="color: #000">Email</strong>
        <p style="color: #000">Vsptours17@gmail.com</p>
      </div>
    </div>

    <hr class="my-4" />

    <div class="row align-items-stretch mt-5">
      <div class="col-md-6 mb-4 d-flex">
        <div class="form-container w-100">
          <h5 class="text-primary">¡Escríbenos sin compromiso!</h5>
          <p class="text-muted">
            Haz tu consulta gratis y comienza tu viaje ideal.
          </p>

          <form id="contactForm" onsubmit="enviarCorreo(event)">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Nombres"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder="Teléfono"
                pattern="[0-9]{7,12}"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="8"
                placeholder="Tu Mensaje"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-enviar">Enviar</button>
          </form>
        </div>
      </div>

      <div class="col-md-6 mb-4 d-flex align-items-stretch">
        <img
          src="images/Contacto.png"
          alt="Contacto"
          class="img-fluid contact-img"
        />
      </div>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Tus scripts específicos -->
  <script th:src="@{/js/contacto.js}" defer></script>
</body>

</html>
