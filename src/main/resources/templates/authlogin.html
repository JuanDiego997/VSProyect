<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/authlogin.css" />
  </head>

  <body class="d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="mb-4 text-start">
            <a href="/" class="btn btn-outline-dark btn-sm">
              <i class="bi bi-arrow-left me-1"></i> Volver al inicio
            </a>
          </div>

          <div class="login-container">
            <div class="text-center mb-4">
              <img
                src="/images/cropped-cropped-cropped-LOGO-PAGINA-1.png"
                alt="Logo"
                class="img-fluid"
                style="max-height: 60px"
              />
            </div>

            <h2 class="text-center mb-3 fw-bold">Bienvenido</h2>
            <p class="text-center mb-4">Inicia sesión para continuar</p>

            <form id="loginForm">
              <div class="mb-3">
                <input
                  name="email"
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Correo electrónico"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  name="password"
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Contraseña"
                  required
                />
              </div>

              <div class="mb-3 text-end">
                <a
                  href="olvidado"
                  class="text-decoration-none"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>

              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
                </button>
              </div>
            </form>

            <div class="text-center mb-3">
              <p class="mb-2">o inicia sesión con</p>
              <div class="d-grid gap-3">
                <button id="googleLogin" class="btn btn-danger btn-lg w-100">
                  <i class="bi bi-google me-2"></i> Google
                </button>
                <button
                  id="facebookLogin"
                  class="btn btn-primary btn-lg w-100"
                  style="background-color: #3b5998"
                >
                  <i class="bi bi-facebook me-2"></i> Facebook
                </button>
              </div>
            </div>

            <div class="text-center mt-4">
              <p>
                ¿No tienes cuenta?
                <a href="registro" class="text-decoration-none"
                  >Regístrate</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/authlogin.js"></script>
  </body>
</html>
