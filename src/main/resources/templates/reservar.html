<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva VSP Tours</title>
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1D4ED8',
            accent: '#F59E0B',
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <header class="bg-cover bg-center py-16 mb-8" style="
        background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      ">
    <div class="max-w-4xl mx-auto px-6 flex flex-col items-center justify-center text-center relative">
      <!-- Logo grande centrado -->
      <img src="images/cropped-cropped-cropped-LOGO-PAGINA-1.png" alt="Logo VSP Tours"
        class="w-48 h-auto object-contain mb-4" />
      <!-- Frase debajo del logo con fondo semitransparente para mejorar la legibilidad -->
      <div class="bg-black bg-opacity-50 p-4 rounded-lg">
        <p class="text-white text-xl font-semibold max-w-lg mb-6">
          "Tu aventura comienza aquí, ¡Reserva tu viaje con nosotros!"
        </p>
      </div>
      <!-- Enlace al inicio justo debajo de la frase -->
      <a href="/"
        class="mt-5 flex items-center justify-center text-lg font-semibold text-primary bg-white hover:bg-primary hover:text-white px-6 py-3 rounded-full shadow-xl transition duration-300 transform hover:scale-105 w-full sm:w-auto mx-auto"
        style="background-color: rgba(255, 255, 255, 0.8)">
        <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
        Volver al inicio
      </a>
    </div>
  </header>

  <main>
    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-black mb-4">Reserva Tu Aventura</h2>
      <form id="reservaForm" class="bg-white p-8 rounded-2xl shadow-xl space-y-6 border border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block mb-1 font-semibold">Nombre</label>
            <input type="text" id="nombre" required class="input" />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Apellidos</label>
            <input type="text" id="apellidos" required class="input" />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Número de celular</label>
            <input type="tel" id="numero" required pattern="9[0-9]{8}" maxlength="9" placeholder="Ej: 912345678"
              class="input" />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Correo</label>
            <input type="email" id="correo" required placeholder="ejemplo@correo.com" class="input" />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Distrito</label>
            <select id="distrito" required class="input">
              <option value="" disabled selected>Seleccionar</option>
              <option>Miraflores</option>
              <option>San Isidro</option>
              <option>Santiago de Surco</option>
              <option>San Borja</option>
              <option>La Molina</option>
              <option>Magdalena</option>
              <option>Jesús María</option>
              <option>Pueblo Libre</option>
              <option>Chorrillos</option>
              <option>San Miguel</option>
              <option>Villa El Salvador</option>
              <option>Villa María del Triunfo</option>
              <option>Ate</option>
              <option>Callao</option>
              <option>San Juan de Lurigancho</option>
              <option>El Agustino</option>
            </select>
          </div>
          <div>
            <label for="fechaViaje" class="block mb-1 font-semibold">Fecha del viaje</label>
            <input type="date" id="fechaViaje" name="fechaViaje" required class="input" />
            <p><strong>Fecha seleccionada:</strong> <span id="fechaLegible">Ninguna</span></p>
          </div>
          <div>
            <label class="block mb-1 font-semibold">Lugar de destino</label>
            <input placeholder="Playa punta hermosa, Ancash, Recuay, etc... " type="text" id="destino" required
              class="input" />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Número de pasajeros</label>
            <input type="number" id="pasajeros" min="1" required class="input" />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Tipo de movilidad</label>
            <select id="movilidad" required class="input">
              <option value="" disabled selected>Seleccionar</option>
              <option>Minivan</option>
              <option>Van</option>
              <option>Minibús Confort</option>
              <option>Minibús Convencional</option>
              <option>Bus Confort</option>
              <option>Bus Convencional</option>
            </select>
          </div>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-2">Añade tu ubicación de recojo</h3>
          <div id="map" style="height: 300px;" class="rounded-lg border border-gray-300">Añade tu ubicación exacta de
            recojo</div>
          <input type="text" id="location" name="location" readonly hidden>
          <input type="hidden" id="ubicacion" name="ubicacion" />
          <p class="mt-2"><strong>Ubicación de recojo:</strong> <span id="direccionSeleccionada">Ninguna</span></p>
        </div>

        <div class="text-center">
          <button type="submit"
            class="bg-accent text-white px-6 py-3 rounded-lg hover:bg-yellow-500 transition flex items-center justify-center mx-auto">
            <i data-lucide="send" class="w-5 h-5 mr-2"></i>
            Enviar Reserva
          </button>
        </div>
      </form>
    </div>
  </main>
  <input type="hidden" id="ubicacion" name="ubicacion" />

  <style>
    .input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ccc;
      /* Borde visible */
      border-radius: 8px;
      background-color: #fafafa;
      /* Fondo suave */
      transition: all 0.3s ease-in-out;
    }

    .input:focus {
      border-color: #ff6600;
      /* Borde naranja cuando está seleccionado */
      background-color: #fff8e1;
      /* Fondo amarillo suave en el foco */
      outline: none;
    }

    .input::placeholder {
      color: #aaa;
      /* Color suave para el texto del placeholder */
    }
  </style>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h3 class="text-xl font-semibold mb-2 text-red-600">
        Error de validación
      </h3>
      <p id="modalMensaje" class="mb-4 text-gray-700"></p>
      <button onclick="document.getElementById('modal').classList.add('hidden')"
        class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-700 transition">
        Cerrar
      </button>
    </div>
  </div>


  </main>


</body>
<footer th:replace="~{fragments/layout :: footer}"></footer>
<script src="/js/reservar.js"></script>

</html>
